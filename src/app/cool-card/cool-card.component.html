<div
     class="cool-card box-border relative flex flex-row p-4 pb-12 mb-4 rounded-xl overflow-auto select-none bg-[#101828] {{selected ? 'selected' : ''}}"
     (click)="toggle_select($event)"
>
    <mat-expansion-panel #expansionPanel hideToggle class="grow shadow-none" [expanded]="expanded" (opened)="setOpened()" (closed)="setClosed()">
        <mat-expansion-panel-header class="p-0 h-auto  " #panelH (click)="panelH._toggle()">
            <div class="flex grow">
                <div class="flex grow flex-col">
                    <div class="text-lg">{{coolListItem.item.name}}</div>
                    <div class="text-base text-[#CECFD2] font-normal leading-6">{{coolListItem.item.description}}</div>
                    
                </div>
            </div>
                
            <button mat-raised-button color="primary" class="ml-auto flex-shrink-0 rounded-md " (click)="$event.stopPropagation()">
                Install
            </button>
            
        </mat-expansion-panel-header>
        <mat-divider class="my-2"></mat-divider>
        <mat-stepper orientation="vertical" linear="true" #stepper >
            <mat-step *ngFor="let task of coolListItem.item.install_tasks">
                <ng-template matStepLabel>{{task.name}}</ng-template>
                {{task.description}}
            </mat-step>
        </mat-stepper>
        <div class="console">
            <code class="block overflow-y-auto h-max-8 p-2 mx-2 no-scrollbar select-text" [highlight]="consoleCode" [languages]="['bash']"></code>
        </div>
        
    </mat-expansion-panel>
    <div class="toggle-panel cursor-pointer absolute left-0 right-0 bottom-0 flex grow items-center justify-center py-2" (click)="toggle_panel($event)">
        <img class="img-expand w-5 h-5 block {{expanded ? 'img-rotate' : ''}}" src="assets/images/ic_expand_down.png"/>
    </div>
</div>
