name: "nvm"
description: "Allows you to quickly install and use different versions of node via the command line."
dependencies:
  - "homebrew"

install_tasks:
  - !DownloadTask
    url: "https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.5/install.sh"
    dest: "{{TEMP_DIR}}/nvm/install.sh"
  - !CommandTask
    shell: bash
    script: "{{TEMP_DIR}}/nvm/install.sh"

uninstall_tasks:
  - !DeleteTask
    path: "{{get_env(name='NVM_DIR', default='{{NVM_DIR}}')}}"

check_tasks:
  - !WhichTask
    command: "nvm"
