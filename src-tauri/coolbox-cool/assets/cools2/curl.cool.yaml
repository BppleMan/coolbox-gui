name: curl
identifier: curl
description: 一个命令行http客户端
macos:
  need_restart: false
  dependencies:
  - homebrew
  install_tasks:
  - !InstallTask
    name: curl
    installer: brew
  uninstall_tasks:
  - !UninstallTask
    name: curl
    installer: brew
  check_tasks:
  - !CheckTask
    name: curl
    installer: brew
windows:
  need_restart: false
  dependencies: []
  install_tasks:
    - !InstallTask
      name: cURL.cURL
      args: [ "--disable-interactivity", "-e", "--id" ]
      installer: winget
  uninstall_tasks:
    - !UninstallTask
      name: cURL.cURL
      installer: winget
  check_tasks:
    - !CheckTask
      name: curl
      installer: winget
linux:
  need_restart: false
  dependencies: []
  install_tasks:
    - !InstallTask
      name: curl
      installer: apt
  uninstall_tasks:
    - !UninstallTask
      name: curl
      installer: apt
  check_tasks:
    - !CheckTask
      name: curl
      installer: apt
